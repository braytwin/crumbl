<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecoming Proposal ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Varela Round', sans-serif;
            background: #FADADD;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .present-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: bounce 2s ease-in-out infinite;
        }

        .present {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
        }

        .present:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.5);
        }

        .present::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 100%;
            background: #fff;
        }

        .present::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 15px;
            background: #fff;
        }

        .bow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background: #fff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
        }

        .bow::before {
            left: -10px;
            transform: translateY(-50%);
        }

        .bow::after {
            right: -10px;
            transform: translateY(-50%);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            opacity: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .text-line {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            margin: 20px 0;
            opacity: 0;
        }

        .text-line.small {
            font-size: 2rem;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .confetti.pink {
            background: #ff69b4;
        }

        .confetti.white {
            background: #fff;
        }

        .confetti-fall {
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rainContainer"></div>
    
    <div class="present-container" id="presentContainer">
        <div class="present" id="present">
            <div class="bow"></div>
        </div>
    </div>

    <div class="text-container" id="textContainer">
        <div class="text-line small" id="line1">charlotte....</div>
        <div class="text-line" id="line2">my heart will crumbl....</div>
        <div class="text-line" id="line3">if you dont go to homecoming with me!</div>
    </div>

    <script>
        // Create rain particles
        function createRain() {
            const rainContainer = document.getElementById('rainContainer');
            
            setInterval(() => {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = Math.random() * 100 + '%';
                raindrop.style.width = Math.random() * 3 + 2 + 'px';
                raindrop.style.height = raindrop.style.width;
                raindrop.style.animationDuration = Math.random() * 2 + 3 + 's';
                raindrop.style.animationDelay = Math.random() * 2 + 's';
                
                rainContainer.appendChild(raindrop);
                
                setTimeout(() => {
                    raindrop.remove();
                }, 5000);
            }, 100);
        }

        // Create confetti
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = `confetti ${Math.random() > 0.5 ? 'pink' : 'white'} confetti-fall`;
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        // Present click handler
        document.getElementById('present').addEventListener('click', function() {
            const presentContainer = document.getElementById('presentContainer');
            const textContainer = document.getElementById('textContainer');
            
            // Hide present with animation
            presentContainer.style.animation = 'none';
            presentContainer.style.transform = 'translate(-50%, -50%) scale(0)';
            presentContainer.style.opacity = '0';
            
            setTimeout(() => {
                presentContainer.classList.add('hidden');
                textContainer.style.opacity = '1';
                
                // Show text with staggered animation
                setTimeout(() => {
                    document.getElementById('line1').classList.add('fade-in');
                }, 500);
                
                setTimeout(() => {
                    document.getElementById('line2').classList.add('fade-in');
                }, 2000);
                
                setTimeout(() => {
                    document.getElementById('line3').classList.add('fade-in');
                    createConfetti();
                }, 3500);
                
            }, 300);
        });

        // Initialize rain effect
        createRain();
    </script>
</body>
</html>
